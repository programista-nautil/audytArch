<script>
    document.addEventListener("DOMContentLoaded", function() {

        const liczbaKlatekInput = document.getElementById("liczba-klatek");
        const wynikOutput = document.getElementById("wynik");

        function preventInvalidKey(e) {
            if (["e", ".", "-", "+", "E"].includes(e.key)) {
                e.preventDefault();
            }
        }

        function obliczKoszt() {
            // Pobierz i przekształć wartości na liczby całkowite
            let liczbaPowierzchnia = parseInt(liczbaPowierzchniaInput.value) || 0;

            let liczbaKlatek = parseInt(liczbaKlatekInput.value) || 0;
